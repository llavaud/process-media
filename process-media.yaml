%YAML 1.1
---

# 0 = auto, set to detected cpu(s)/core(s)
max_threads: 0

# activate a more verbose output
verbose: false

# do not rename file to the format YYYYMMDD-HHMMSS according to Exif:CreatDate
keep_name: false

# overwrite existing file(s)
overwrite: false

---

# Format(s) to generate

archive_photo:
  type: 'photo'
  # auto-rotate photo according to Exif:Orientation metadata
  rotate: true
  # specify the directory where files will be written
  # output_dir is a relative path from source file directory
  # if no output_dir is specified, default is to use format name
  output_dir: 'archive'

web_photo:
  type: 'photo'
  rotate: true
  # resize photo in order to get the larger side set to this value
  resize: '1920'
  # compress the jpeg photo according to this value
  # a low value result in a better compression but a lower quality image
  compress: 90
  # if set to true, all metadata will be removed
  # if set to a list of value, all metadata will be removed except the one(s) listed
  # for now only support the tag "orientation" and "gps"
  strip:
      - 'orientation'
      - 'gps'
  output_dir: 'web'

archive_video:
  type: 'video'
  # specify that we want to reencode the video in order to reduce the file size
  reencode: true
  # use the x264 video codec (it is the default)
  # for now only support the "x264" and "x265" video codec
  codec: 'x264'
  output_dir: 'archive'

web_video:
  type: 'video'
  reencode: true
  codec: 'x264'
  resize: '1024'
  strip: true
  # we want to generate a thumbnail image
  thumbnail: true
  output_dir: 'web'

