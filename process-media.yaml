%YAML 1.1
---

# 0 = auto, set to detected cpu(s)/core(s)
max_threads: 0

# activate a more verbose output
verbose: true

# rename file to the format YYYYMMDD-HHMMSS according to Exif:CreatDate
keep_name: false

# overwrite existing file(s)
overwrite: false

# regex used to identify photo file
regex_photo: '\.je?pg$'

# regex used to identify video file
regex_video: '\.mp4$'

---

# Format(s) to generate

archive_photo:
  type: 'photo'
  rotate: true
  output_dir: 'archive'

web_photo:
  type: 'photo'
  rotate: true
  resize: '1920x1920>'
  compress: 90
  strip:
      - 'orientation'
      - 'gps'
  output_dir: 'web'

archive_video:
  type: 'video'
  codec: 'x264'
  reencode: true
  output_dir: 'archive'

web_video:
  type: 'video'
  codec: 'x264'
  reencode: true
  resize: '1024x1024>'
  strip: true
  output_dir: 'web'

