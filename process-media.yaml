%YAML 1.1
---

# 0 = auto, set to detected cpu(s)/core(s)
max_threads: 0

# activate a more verbose output
verbose: false

# rename file to the format YYYYMMDD-HHMMSS according to Exif:CreatDate
keep_name: false

# overwrite existing file(s)
overwrite: false

---

# Format(s) to generate

archive_photo:
  type: 'photo'
  rotate: true
  output_dir: 'archive'

web_photo:
  type: 'photo'
  rotate: true
  resize: '1920'
  compress: 90
  strip:
      - 'orientation'
      - 'gps'
  output_dir: 'web'

archive_video:
  type: 'video'
  reencode: true
  codec: 'x264'
  output_dir: 'archive'

web_video:
  type: 'video'
  reencode: true
  codec: 'x264'
  resize: '1024'
  strip: true
  thumbnail: true
  output_dir: 'web'
