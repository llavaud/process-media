%YAML 1.1
---

# Options

# 0 means number of detected cpu(s)/core(s)
max_threads: 0
video_codec: 'x264'
keep_gps_tags: false
verbose: false
rename: true
overwrite: false
regex_photo: '\.je?pg$'
regex_video: '\.mp4$'

---

# Format(s) to generate

archive_photo:
  type: 'photo'
  # auto rotate photo according to Exif:Orientation
  rotate: true
  output: 'archive'

archive_video:
  type: 'video'
  reencode: true
  output: 'archive'

web_photo:
  type: 'photo'
  rotate: true
  resize: '1920x1920>'
  compress: 90
  strip: true
  output: 'web'

web_video:
  type: 'video'
  reencode: true
  resize: '1024x1024>'
  strip: true
  output: 'web'
